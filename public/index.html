<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>INPUT FORM</h1>
    </header>
    <main class="main-container">
        <form id="btnId" main-container_form>
            <div class="main-container_input">
                <label for="titleInput">Name</label>
                <input type="text" name="title" id="titleInput"/>
            </div>
            <div class="main-container_input">
                <label for="numberInput">Number</label>
                <input type="number" name="number" id="numberInput" />
            </div>
            <div class="main-container_input">
                <label for="emailInput">Email</label>
                <input type="email" name="email" id="emailInput" />
            </div>
            <button type="submit">Send</button>
        </form>
        <ul id="items" class="main-container_listItem"></ul>
    </main>
    <script src="./browser-app.js"></script>
</body>
</html>
